<h2>Report</h2>
<div class="content-area ">
  <div class="d-flex justify-content-between">
   <h5> Name: {{name}}</h5>
   <button (click)="exportexcel()" class="btn btn-success">Export</button>
  </div>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th class="text-white tablehead" scope="col">#</th>
        <th class="text-white tablehead" scope="col">Country</th>
        <th class="text-white tablehead" scope="col">Area</th>
        <th class="text-white tablehead" scope="col">Population</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let country of countries">
          <th scope="row">{{ country.id }}</th>
          <td>
            <img
              [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag"
              [alt]="'The flag of ' + country.name"
              class="me-2"
              style="width: 20px"
            />
            {{ country.name }}
          </td>
          <td>{{ country.area | number }}</td>
          <td>{{ country.population | number }}</td>
        </tr>

    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [collectionSize]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="refreshCountries()"
    >
    </ngb-pagination>


  </div>

</div>
