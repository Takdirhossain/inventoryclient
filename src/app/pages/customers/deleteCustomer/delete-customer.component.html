<div class="modal-header">
  <h4 class="modal-title">Delete Customer</h4>

</div>
<div class="modal-body">
  <p>Are you sure you want to delete the customer, <strong>{{ name }}</strong>!</p>
</div>
<div class="modal-footer">


  <button type="button" class="btn btn-outline-dark" (click)="modalclose()">Close</button>
  <button type="button"  class="delete" (click)="closeafterdelete()">Delete</button>
</div>
