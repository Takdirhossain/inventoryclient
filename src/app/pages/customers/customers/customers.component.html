<h2 class="">Customers</h2>
<div class="job__search__form--container mt-3">
  <form class="form-control-main">
    <div class="add-customer-form">
      <div class="namewrapper">
        <label for="name">Name</label>
        <input
          class="nameinput"
          placeholder="Enter name"
          id="name"
          autocomplete="off"
          formControlName="name"
        />
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="namewrapper">
        <label for="code">Location</label>
        <input
          class="location"
          id="code"
          placeholder="Enter location"
          autocomplete="off"
          formControlName="code"
        />
        <i class="fa-solid fa-arrow-down-1-9"></i>
      </div>
    </div>
    <div class="add-button">
      <button class="btn button btn-primary" type="btn">Add</button>
    </div>
  </form>

  <div class="content-area mt-5">
    <form class="pt-5">
      <div class="mb-3 row">
        <label
          for="table-filtering-search"
          class="col-xs-3 col-sm-auto col-form-label"
          >Full text search:</label
        >
        <div class="col-xs-3 col-sm-auto"></div>
      </div>
    </form>

    <div class="customertable">
      <table class="table table-striped" id="content" #content>
        <thead class="    ">
          <tr class="">
            <th class="text-white tablehead" scope="col">#</th>
            <th class="text-white tablehead" scope="col">Country</th>
            <th class="text-white tablehead" scope="col">Area</th>
            <th class="text-white tablehead" scope="col">Population</th>
            <th class="text-white tablehead short" (click)="short()">
              <div (click)="heightToLow()" *ngIf="shorintg">
                <i class="bi bi-arrow-down"></i> <i class="bi bi-arrow-up"></i>
              </div>
              <div  (click)="lowTOHeight()" *ngIf="!shorintg">
                <i class="bi bi-arrow-up"></i> <i class="bi bi-arrow-down"></i>
              </div>
            </th>
            <th  class="text-white tablehead">Report</th>
            <th  class="text-white tablehead">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr >
            <th scope="row"></th>
            <td>
              <img
                [src]="
                  'https://upload.wikimedia.org/wikipedia/commons/' 
                "
                [alt]="'The flag of ' "
                class="me-2"
                style="width: 20px"
              />
              <ngb-highlight [result]="" [term]="filter.value" />
            </td>
            <td>
              <ngb-highlight
                [result]=""
                [term]="filter.value"
              />
            </td>
            <td>
              <ngb-highlight
                [result]=""
                [term]="filter.value"
              />
            </td>
            <td>
              <ngb-highlight
                [result]=""
                [term]="filter.value"
              />
            </td>
            <td [routerLink]="['/report', 1]" class="report"> Report</td>

            <td class="d-flex gap-3">
              <i

                role="button"
                class="bi bi-pencil-square"
              ></i>
              <i
                role="button"

                class="bi bi-trash3-fill"
              ></i>
            </td>
          </tr>

          <tr>
            <td colspan="7" style="text-align: center">No countries found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
