<h2 class="">Customers</h2>
<div class="job__search__form--container mt-3">
  <form class="form-control-main">
    <div class="add-customer-form">
      <div class="namewrapper">
        <label for="name">Name</label>
        <input  class="nameinput" placeholder="Enter name" id="name"autocomplete="off" formControlName="name" />
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="namewrapper">
        <label for="code">Location</label>
        <input class="location"  id="code"  placeholder="Enter location" autocomplete="off"  formControlName="code"  />
        <i class="fa-solid fa-arrow-down-1-9"></i>
      </div>
    </div>
    <div class="add-button">
      <button class="btn button btn-primary" type="btn">Add</button>
    </div>
  </form>



  <form class="pt-5">
    <div class="mb-3 row">
      <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
      <div class="col-xs-3 col-sm-auto">

      </div>
    </div>
  </form>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Country</th>
        <th scope="col">Area</th>
        <th scope="col">Population</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of countries$ | async; track item?.name; ">
          <th scope="row"></th>
          <td>
            <img
            [src]="'https://upload.wikimedia.org/wikipedia/commons/' + item.flag"
						[alt]="'The flag of ' + item.name"
						class="me-2"
						style="width: 20px"
            />
            <ngb-highlight [result]="item.name" [term]="filter.value" />
          </td>
          <td><ngb-highlight [result]=" item.area | number" [term]="filter.value" /></td>
          <td><ngb-highlight [result]=" item.population | number" [term]="filter.value" /></td>
        </tr>

        <tr>
          <td colspan="4" style="text-align: center">No countries found</td>
        </tr>

    </tbody>
  </table>

</div>
